<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music45 - Streaming Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Music45</h1>
    </header>

    <main>
        <button id="load-spotify">Load Spotify Songs</button>
        <button id="load-youtube">Load YouTube Songs</button>

        <div id="music-list">
            <h2>Playlist</h2>
            <ul id="playlist"></ul>
        </div>

        <div id="player">
            <audio id="audio-player" controls></audio>
        </div>
    </main>

    <!-- Import Config and Scripts -->
    <script src="config.js"></script>
    <script src="banner.js"></script>
</body>
</html>
