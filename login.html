<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music45 - Spotify Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-container {
      text-align: center;
    }
    .spotify-login-btn {
      background: #1DB954;
      border: none;
      padding: 14px 28px;
      border-radius: 50px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }
    .spotify-login-btn:hover {
      background: #1ed760cc;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to Music45</h1>
    <p>Login with Spotify to continue</p>
    <button id="spotify-login" class="spotify-login-btn">Login with Spotify</button>
  </div>

  <script>
    const clientId = '7afe6b39346f4bcc8654c141fe2a6136'; // replace with your Client ID
    const redirectUri = 'http://127.0.0.1:5500/login.html'; // replace with your redirect URI
    const scopes = [
      'user-read-private',
      'user-read-email',
      'user-top-read',       // To get user's favorite artists/songs
      'user-library-read'
    ];

    function generateRandomString(length) {
      let text = '';
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    document.getElementById('spotify-login').addEventListener('click', () => {
      const state = generateRandomString(16);
      localStorage.setItem('spotify_auth_state', state);

      const authUrl = `https://accounts.spotify.com/authorize` +
                      `?response_type=token` +
                      `&client_id=${encodeURIComponent(clientId)}` +
                      `&scope=${encodeURIComponent(scopes.join(' '))}` +
                      `&redirect_uri=${encodeURIComponent(redirectUri)}` +
                      `&state=${encodeURIComponent(state)}`;

      window.location = authUrl;
    });
  </script>
</body>
</html>
