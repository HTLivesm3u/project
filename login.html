<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MusicStream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.462.0/lucide.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-container" id="login-container">
    <div class="login-logo">
      <i class="fas fa-music"></i>
    </div>
    <h1 class="login-title">Music45</h1>
    <p class="login-subtitle">Sign in to enjoy personalized music recommendations and save your favorites</p>
    
    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="938151252-tbpdtg8gc62qdgqv9sds4f0vu1sk2jve.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>
    <p class="login-footer">By continuing, you agree to our Terms of Service</p>
  </div>

  <script>
    // Parse JWT helper
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        console.error("JWT parse error", e);
        return {};
      }
    }

    // Google Sign-In handler
    function handleGoogleSignIn(response) {
      const userData = parseJwt(response.credential);

      // Save user data to localStorage
      localStorage.setItem('music45_user', JSON.stringify(userData));

      // Redirect to main app
      window.location.href = "index.html";
    }

    window.handleGoogleSignIn = handleGoogleSignIn;
  </script>
</body>
</html>
