<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music45 - Spotify & YouTube Audio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1c1c1c;
      color: white;
      padding-bottom: 160px;
    }
    .search-container {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 60%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #444;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background: #ff4757;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #e84118;
    }
    .song-item {
      display: flex;
      align-items: center;
      margin: 10px auto;
      padding: 10px;
      background: #333;
      border-radius: 10px;
      width: 80%;
      cursor: pointer;
    }
    .song-item img {
      width: 80px;
      height: 80px;
      border-radius: 5px;
      margin-right: 10px;
    }
    .song-item p {
      flex-grow: 1;
      text-align: left;
    }
    iframe {
      width: 0px;
      height: 0px;
      border: none;
      display: none;
    }
    .footer-player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: #2f3542;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
      cursor: pointer;
    }
    .footer-song-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .footer-song-info img {
      width: 60px;
      height: 60px;
      border-radius: 5px;
    }
    .footer-song-text {
      text-align: left;
    }
    .footer-song-text .title {
      font-weight: bold;
    }
    .footer-controls i {
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
    .music-player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e272e;
      color: white;
      padding: 20px;
      z-index: 1001;
    }
    .player-container {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .album-cover img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
    }
    .song-info h2, .song-info p {
      margin: 5px 0;
    }
    .progress-container {
      width: 100%;
      margin-top: 10px;
    }
    .progress-bar {
      width: 100%;
      background: #444;
      height: 5px;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress {
      width: 0%;
      height: 5px;
      background: #ff4757;
    }
    .time-stamps {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 5px;
    }
    .main-controls, .secondary-controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .control-btn, .play-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .popup {
      position: absolute;
      background: #000;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      display: none;
      bottom: 110px;
    }
  </style>
</head>
<body>
  <h1>Search for Songs</h1>
  <div class="search-container">
    <input type="text" id="search-query" placeholder="Enter song name..." />
    <button onclick="searchSongs()">Search</button>
  </div>
  <div id="song-list"></div>

  <div class="footer-player" onclick="toggleMusicBanner()">
    <div class="footer-song-info">
      <img src="https://via.placeholder.com/60" alt="cover" id="footer-cover">
      <div class="footer-song-text">
        <div class="title" id="footer-title">No Song</div>
        <div class="artist" id="footer-artist">---</div>
      </div>
    </div>
    <div class="footer-controls">
      <i class="fas fa-play" id="playPauseIcon"></i>
    </div>
  </div>

  <div id="music-banner" class="music-player" style="display:none;">
    <div class="player-container">
      <button id="close-banner-btn" class="close-btn" onclick="toggleMusicBanner()">
        <i class="fas fa-chevron-down"></i>
      </button>
      <div class="album-cover">
        <img id="banner-cover-image" class="banner-cover" src="cover1.jpg" alt="Album Cover">
      </div>
      <div class="song-info">
        <h2 id="banner-song-title">Song Title 1</h2>
        <p id="banner-artist-name">Artist Name 1</p>
      </div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
        <div class="time-stamps">
          <span id="current-time">00:00</span>
          <span id="duration">00:00</span>
        </div>
      </div>
      <div class="main-controls">
        <button id="shuffle-btn" class="control-btn"><i class="fas fa-shuffle"></i></button>
        <button id="prev" class="control-btn"><i class="fas fa-backward"></i></button>
        <button id="banner-play-pause" class="play-btn"><i class="fas fa-play"></i></button>
        <button id="next" class="control-btn"><i class="fas fa-forward"></i></button>
        <button id="repeat-btn" class="control-btn"><i class="fas fa-repeat"></i></button>
        <div id="shuffle-popup" class="popup">Shuffle: <span id="shuffle-status"></span></div>
        <div id="repeat-popup" class="popup">Repeat: <span id="repeat-status"></span></div>
      </div>
      <div class="secondary-controls">
        <button class="control-btn"><i class="fas fa-music"></i></button>
        <button id="download-btn" class="control-btn"><i class="fas fa-download"></i></button>
        <button class="control-btn"><i class="fas fa-heart"></i></button>
        <button class="control-btn"><i class="fas fa-clock-rotate-left"></i></button>
      </div>
    </div>
  </div>

  <script>
    function toggleMusicBanner() {
      const banner = document.getElementById('music-banner');
      banner.style.display = banner.style.display === 'none' ? 'block' : 'none';
    }

    async function searchSongs() {
      const query = document.getElementById('search-query').value.trim();
      if (!query) return alert("Please enter a song name!");

      const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=5`, {
        headers: {
          'Authorization': 'Bearer YOUR_SPOTIFY_TOKEN' // Replace with valid token logic
        }
      });

      const data = await response.json();
      const list = document.getElementById('song-list');
      list.innerHTML = '';
      data.tracks.items.forEach(track => {
        const div = document.createElement('div');
        div.className = 'song-item';
        div.innerHTML = `
          <img src="${track.album.images[0].url}" />
          <p>${track.name} - ${track.artists.map(a => a.name).join(', ')}</p>
        `;
        list.appendChild(div);
      });
    }
  </script>
</body>
</html>
