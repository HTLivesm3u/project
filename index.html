<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 50px;
        }
        label, input, select {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .submit-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Application Form</h1>

    <form action="pornhub.org" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="std">Select Class:</label><br>
        <input type="radio" id="std11" name="std" value="11" required>
        <label for="std11">Std. 11</label><br>

        <input type="radio" id="std12" name="std" value="12" required>
        <label for="std12">Std. 12</label><br><br>

        <input type="submit" value="Submit" class="submit-btn">
    </form>

</body>
</html>
