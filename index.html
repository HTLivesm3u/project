<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music45 (JioSaavn)</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; }
    #searchResults .song-item { cursor: pointer; display: flex; align-items: center; gap: 10px; padding: 10px; border-bottom: 1px solid #333; }
    #searchResults img { border-radius: 8px; }
    #music-banner { position: fixed; bottom: 0; left: 0; right: 0; background: #222; padding: 15px; display: none; }
    #progress-bar { width: 100%; height: 6px; background: #555; cursor: pointer; margin-top: 10px; }
    #progress { width: 0%; height: 6px; background: #1db954; }
  </style>
</head>
<body>

  <h2>üéµ Music45 (JioSaavn API)</h2>

  <input type="text" id="searchBox" placeholder="Search for songs..." style="width:70%;padding:10px;">
  <button onclick="searchSongs()">Search</button>

  <div id="searchResults"></div>

  <!-- Music Banner -->
  <div id="music-banner">
    <img id="banner-cover" src="" width="60" style="float:left; margin-right:10px; border-radius:10px;">
    <div style="text-align:left;">
      <div id="songTitle">Title</div>
      <div id="songArtist">Artist</div>
      <div style="margin-top:10px;">
        <button onclick="playPause()" id="banner-play-pause"><i class="fas fa-play"></i></button>
      </div>
      <div id="progress-bar"><div id="progress"></div></div>
      <span id="current-time">0:00</span> / <span id="duration">0:00</span>
    </div>
  </div>

  <audio id="audio-player"></audio>

<script>
let audio = document.getElementById('audio-player');
let songQueue = [];
let currentSongIndex = 0;
let isPlaying = false;

// üîç Search Songs
async function searchSongs() {
  const query = document.getElementById("searchBox").value.trim();
  if (!query) return alert("Enter song name");

  const res = await fetch(`https://saavn.dev/api/search/songs?query=${encodeURIComponent(query)}`);
  const data = await res.json();

  if (!data.data.results.length) {
    document.getElementById("searchResults").innerHTML = "<p>No results found</p>";
    return;
  }
  displaySongs(data.data.results);
}

// üé∂ Show Search Results
function displaySongs(songs) {
  let resultsDiv = document.getElementById("searchResults");
  resultsDiv.innerHTML = "";
  songQueue = songs;

  songs.forEach((song, index) => {
    let div = document.createElement("div");
    div.className = "song-item";
    div.innerHTML = `
      <img src="${song.image[song.image.length - 1].link}" width="50">
      <span>${song.name} - ${song.primaryArtists}</span>
    `;
    div.onclick = () => playSong(index);
    resultsDiv.appendChild(div);
  });
}

// ‚ñ∂Ô∏è Play Selected Song
function playSong(index) {
  currentSongIndex = index;
  let song = songQueue[index];

  // ‚úÖ Fix image + audio link
  let imageUrl = song.image[song.image.length - 1].link;
  let audioUrl = song.downloadUrl[song.downloadUrl.length - 1].link;

  document.getElementById("banner-cover").src = imageUrl;
  document.getElementById("songTitle").textContent = song.name;
  document.getElementById("songArtist").textContent = song.primaryArtists;

  document.getElementById("music-banner").style.display = "block";

  audio.src = audioUrl;
  audio.play();
  isPlaying = true;

  document.getElementById("banner-play-pause").innerHTML = '<i class="fas fa-pause"></i>';
}

// ‚èØ Play / Pause
function playPause() {
  if (audio.paused) {
    audio.play();
    isPlaying = true;
    document.getElementById("banner-play-pause").innerHTML = '<i class="fas fa-pause"></i>';
  } else {
    audio.pause();
    isPlaying = false;
    document.getElementById("banner-play-pause").innerHTML = '<i class="fas fa-play"></i>';
  }
}

// ‚è± Progress Bar
setInterval(() => {
  if (isPlaying && audio.duration) {
    document.getElementById("current-time").textContent = formatTime(audio.currentTime);
    document.getElementById("duration").textContent = formatTime(audio.duration);
    document.getElementById("progress").style.width = ((audio.currentTime / audio.duration) * 100) + "%";
  }
}, 500);

document.getElementById("progress-bar").addEventListener("click", e => {
  const rect = e.target.getBoundingClientRect();
  const percent = (e.clientX - rect.left) / rect.width;
  audio.currentTime = audio.duration * percent;
});

// ‚è≥ Format Time
function formatTime(sec) {
  let m = Math.floor(sec / 60);
  let s = Math.floor(sec % 60);
  return `${m}:${s < 10 ? "0" : ""}${s}`;
}
</script>

</body>
</html>
